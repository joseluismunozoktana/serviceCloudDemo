<template>
    <lightning-card title={headerTitle} icon-name="custom:custom13">
        <div class="slds-m-around_medium">
            <p>Interact with this word: {greeting}!</p>
            <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
            <slot name="contentSlot"></slot>
        </div>
        <div class="slds-m-around_medium bg-white">
            <h2>A div separating the 2 slots</h2>
        </div>
        <div class="slds-m-around_medium bg-black">
            <p>This is another section for the second slot</p>
            <slot name="secondSlot"></slot>
        </div>
    </lightning-card>
</template>
